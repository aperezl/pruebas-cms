<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<style type="text/css">



	.bloque {
		background-color: rgba(255, 255, 255, 0.5);
	}
	.bloque:hover {
		background-color: #f0f0f0;
		background-color: rgba(255, 255, 255, 1);

	}
	.bq {
		background: #e0e0e0;
		height: 80px;
		margin: 10px 0;
	}
	.bq:hover {
		background: #f0f050;
	}
	.section-grid {
		position: absolute;
		height: 100%;
		width: 100%;
		margin: 0 auto;
		z-index: -1000;
	}
	.section-grid .col-md-1 .grid-bk {
		background: red;
		height: 600px;
		opacity: .25;
	}


	.config {
		text-align: right;
	}

	.config .controls {
		display: inline-block;
		background: rebeccapurple;
		width: 30px;
		position: absolute;
		z-index: 1000;
	}

	.section {
		min-height: 30px;
	}

	.micontrol {
		opacity: 0.1;
	}

	.micontrol:hover {
		opacity: 1;
	}
	.micontrol-section {
		margin-left: -15px;
	}


	.dropdown-submenu{position:relative;}
.dropdown-submenu>.dropdown-menu{top:0;left:100%;margin-top:-6px;margin-left:-1px;-webkit-border-radius:0 6px 6px 6px;-moz-border-radius:0 6px 6px 6px;border-radius:0 6px 6px 6px;}
.dropdown-submenu:hover>.dropdown-menu{display:block;}
.dropdown-submenu>a:after{display:block;content:" ";float:right;width:0;height:0;border-color:transparent;border-style:solid;border-width:5px 0 5px 5px;border-left-color:#cccccc;margin-top:5px;margin-right:-10px;}
.dropdown-submenu:hover>a:after{border-left-color:#ffffff;}
.dropdown-submenu.pull-left{float:none;}.dropdown-submenu.pull-left>.dropdown-menu{left:-100%;margin-left:10px;-webkit-border-radius:6px 0 6px 6px;-moz-border-radius:6px 0 6px 6px;border-radius:6px 0 6px 6px;}

</style>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>


<script type="text/javascript">
	var myApp = angular.module('myApp', ['ui.bootstrap']);

	myApp.controller('GridCtrl', function($scope) {
		$scope.layout = {
			section1: {
				name: 'section-head',
				zones: {
					zone1: {
						name: 'zone1',
						regions: {
							r1: {class: 'col-md-12'}
						}
					}
				}
			},
			section2: {
				name: 'section-content',
				zones: {
					zone2: {
						name: 'zone2',
						regions: {
							r1: {class: 'col-md-3'},
							r2: {class: 'col-md-9'}
						}
					}
				}
			},
			section3: {
				name: 'section-foot',
				zones: {
					zone3: {
						name: 'zone3',
						regions: {
							r1: {class: 'col-md-4'},
							r2: {class: 'col-md-4'},
							r3: {class: 'col-md-4'}
						}
					},
					zone4: {
						name: 'zone4',
						regions: {
							r1: {class: 'col-md-12'}
						}

					}
				}
			}
		};

		function guid() {
		  function s4() {
		    return Math.floor((1 + Math.random()) * 0x10000)
		      .toString(16)
		      .substring(1);
		  }
		  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
		    s4() + '-' + s4() + s4() + s4();
		}

		$scope.items = [
			'New Zone',
			'Change CSS',
			'Delete Section'
		];

		$scope.alert = function($event, section) {
			console.log(section);
			section.zones[guid()] = {
				name: 'undefined',
				regions: []
			};
		}

		$scope.addZone = function(zone, cols) {
			console.log(zone);
			zone.regions[guid()] = {
				class: 'col-md-' + cols 
			}
		}
	 
	});	
</script>
</head>
	<body ng-controller="GridCtrl">




		<section class="section-grid">
			<div class="container">
				<div class="row">
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
					<div class="col-md-1"><div class="grid-bk"></div></div>
				</div>
			</div>
		</section>

		
		<section ng-repeat="section in layout" ng-click="menuSection($event)" class="{{section.name}} section" style="background: #a0cFE1">
			<div class="container">
			<div class="micontrol micontrol-section">
			    <!-- Simple dropdown -->
			    <span class="dropdown" dropdown on-toggle="toggled(open)">
			      <a href class="dropdown-toggle btn btn-default btn-xs" dropdown-toggle>
			        <span class="glyphicon glyphicon-cog"></span>
			      </a>
			      <ul class="dropdown-menu">
			        <li>
			          <a href>Section</a>
			          <a ng-click="alert($event, section);">New Zone</a>
			        </li>
			      </ul>
			    </span>
			</div>


				<div ng-repeat="zone in section.zones" class="row bloque">

				<div class="micontrol">
		    		<!-- Simple dropdown -->
				    <span class="dropdown" dropdown on-toggle="toggled(open)">
				      <a href class="dropdown-toggle btn btn-default btn-xs" dropdown-toggle>
				        <span class="glyphicon glyphicon-cog"></span>
				      </a>
				      <ul class="dropdown-menu">
				        <li>
				          <a href>Zone</a>
				        </li>
				        <li class="dropdown-submenu">
				        	<a href>New Region</a>
				        	<ul class="dropdown-menu">
				        		<li><a href ng-click="addZone(zone, 1)">1</a></li>
				        		<li><a href ng-click="addZone(zone, 2)">2</a></li>
				        		<li><a href ng-click="addZone(zone, 3)">3</a></li>
				        		<li><a href ng-click="addZone(zone, 4)">4</a></li>
				        		<li><a href ng-click="addZone(zone, 5)">5</a></li>
				        		<li><a href ng-click="addZone(zone, 6)">6</a></li>
				        		<li><a href ng-click="addZone(zone, 7)">7</a></li>
				        		<li><a href ng-click="addZone(zone, 8)">8</a></li>
				        		<li><a href ng-click="addZone(zone, 9)">9</a></li>
				        		<li><a href ng-click="addZone(zone, 10)">10</a></li>
				        		<li><a href ng-click="addZone(zone, 11)">11</a></li>
				        		<li><a href ng-click="addZone(zone, 12)">12</a></li>
				        	</ul>
				        </li>
				      </ul>
				    </span>
				</div>

					<div ng-repeat="region in zone.regions" class="{{region.class}}">




						<div class="bq">

							<div class="micontrol">
					    		<!-- Simple dropdown -->
							    <span class="dropdown" dropdown on-toggle="toggled(open)">
							      <a href class="dropdown-toggle btn btn-default btn-xs" dropdown-toggle>
							        <span class="glyphicon glyphicon-cog"></span>
							      </a>
							      <ul class="dropdown-menu">
							        <li>
							          <a href>Region</a>
							        </li>
							        <li class="dropdown-submenu">
						        	<a href>Resize Region</a>
						        	<ul class="dropdown-menu">
						        		<li><a href ng-click="addZone(zone, 1)">1</a></li>
						        		<li><a href ng-click="addZone(zone, 2)">2</a></li>
						        		<li><a href ng-click="addZone(zone, 3)">3</a></li>
						        		<li><a href ng-click="addZone(zone, 4)">4</a></li>
						        		<li><a href ng-click="addZone(zone, 5)">5</a></li>
						        		<li><a href ng-click="addZone(zone, 6)">6</a></li>
						        		<li><a href ng-click="addZone(zone, 7)">7</a></li>
						        		<li><a href ng-click="addZone(zone, 8)">8</a></li>
						        		<li><a href ng-click="addZone(zone, 9)">9</a></li>
						        		<li><a href ng-click="addZone(zone, 10)">10</a></li>
						        		<li><a href ng-click="addZone(zone, 11)">11</a></li>
						        		<li><a href ng-click="addZone(zone, 12)">12</a></li>
						        	</ul>
						        </li>
							      </ul>
							    </span>
							</div>



						</div>
					</div>
				</div>
			</div>
		</section>


		<script type="text/javascript">
			var body = document.body,
		    html = document.documentElement;

			var height = Math.max( body.scrollHeight, body.offsetHeight, 
		                       html.clientHeight, html.scrollHeight, html.offsetHeight );
			var grids = document.getElementsByClassName("grid-bk");
			for(var i=0; i<grids.length; i++) {
				grids[i].style.height = height + 'px';
			}
		</script>
	</body>
</html>
